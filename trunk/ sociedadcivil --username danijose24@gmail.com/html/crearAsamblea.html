<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Documento sin t√≠tulo</title>

<script type="text/javascript">
<!--
function MM_validateForm() { //v4.0
  if (document.getElementById){
    var i,p,q,nm,test,num,min,max,errors='',args=MM_validateForm.arguments;
    for (i=0; i<(args.length-2); i+=3) { test=args[i+2]; val=document.getElementById(args[i]);
      if (val) { nm=val.name; if ((val=val.value)!="") {
        if (test.indexOf('isEmail')!=-1) { p=val.indexOf('@');
          if (p<1 || p==(val.length-1)) errors+='- '+nm+' must contain an e-mail address.\n';
        } else if (test!='R') { num = parseFloat(val);
          if (isNaN(val)) errors+='- '+nm+' must contain a number.\n';
          if (test.indexOf('inRange') != -1) { p=test.indexOf(':');
            min=test.substring(8,p); max=test.substring(p+1);
            if (num<min || max<num) errors+='- '+nm+' must contain a number between '+min+' and '+max+'.\n';
      } } } else if (test.charAt(0) == 'R') errors += '- '+nm+' is required.\n'; }
    } if (errors) alert('The following error(s) occurred:\n'+errors);
    document.MM_returnValue = (errors == '');
} }
//-->
</script>
</head>

<body>
<form id="form1" name="form1" method="post" action="">
  <p>&nbsp;</p>
  <h1><strong style="color: #6f0">Crear Asamblea</strong></h1>
  <p>
    <input name="hiddenField" type="hidden" id="hiddenField" value="{cont}" />
  </p>
  <table width="400" border="0">
    <tr>
      <td><strong>Tipo de Asamblea</strong></td>
      <td><select name="tipoAsamblea" id="tipoAsamblea">
        <option value="0">Seleccione</option>
        <option value="1">Socio</option>
        <option value="2">Avance</option>
      </select></td>
    </tr>
    <tr>
      <td><strong>Descripcion</strong></td>
      <td><input type="text" name="descripcion" id="descripcion" /></td>
    </tr>
    <tr>
      <td colspan="2"><input name="enviar" type="submit" id="enviar" onclick="MM_validateForm('descripcion','','R');return document.MM_returnValue" value="aceptar" /></td>
    </tr>
  </table>
  {mensaje}
  <p>&nbsp;</p>
  <h1>{titulo}</h1>
  <p>{tabla}</p>
  <p>&nbsp;</p>
  <p>{Finalizar}</p>
  <p>&nbsp;</p>
  <p>&nbsp;</p>
  <p>&nbsp;</p>
</form>
</body>
</html>
