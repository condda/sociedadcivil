<body>
<form id="form1" name="form1" method="post" action="../php/crearBeneficiario.php">
  <h1>Crear Beneficiario  </h1>
  <p>&nbsp;</p>
  <table width="232" border="0">
    <tr>
      <td width="72">{tipo}</td>
      <td width="144"><select name="listaSoAv2" id="listaSoAv2" onchange="validarLista()">
          <option value="0" selected="selected">Seleccione</option>
        {opcion}
      </select></td>
    </tr>
    <tr>
      <td>Nombre</td>
      <td><input name="nombre" type="text" id="nombre" value="{nombre}" maxlength="30" /></td>
    </tr>
    <tr>
      <td>Apellido</td>
      <td><input name="apellido" type="text" id="textfield5" value="{apellido}" maxlength="30" /></td>
    </tr>
    <tr>
      <td>Cedula</td>
      <td><input name="cedula" type="text" id="cedula" onchange="validarCedula()" value="{cedula}" maxlength="8" /></td>
    </tr>
    <tr>
      <td height="0" colspan="2" align="center"><div id="mensaje"></div></td>
    </tr>
  </table>
</form>
