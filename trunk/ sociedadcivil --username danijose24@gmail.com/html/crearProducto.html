<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<title>Documento sin t√≠tulo</title>
<script type="text/javascript" src="../js/prototype.js"></script>
<script type="text/javascript" src="../js/validarHtml.js"></script>
<style type="text/css">
<!--

	color: #6F0;
}
-->
</style>
</head>

<body>
<form id="form1" name="form1" method="post" action="">
  <h1>Crear Producto</h1>
  <p>&nbsp; </p>
  <p>Seleccione el Proveedor 
    <label>
      <select name="selectProveedor" id="selectProveedor" onchange="llenadoProveedores()">
        <option value="0" selected="selected">Seleccione</option>
        {opcion}
      </select>
    </label>
  </p>
  <table width="232" border="0">
    <tr>
      <td>Codigo</td>
      <td><input name="codigo" type="text" id="codigo" value="{codigo}" /></td>
    </tr>
    <tr>
      <td>Nombre</td>
      <td><input name="nombre" type="text" id="nombre" value="{nombre}" /></td>
    </tr>
    <tr>
      <td>Descripcion</td>
      <td><input name="descripcion" type="text" id="textfield5" value="{descripcion}" /></td>
    </tr>
    <tr>
      <td>Precio</td>
      <td><input name="precio" type="text" id="textfield7" value="{precio}" /></td>
    </tr>
    <tr>
      <td width="72">Cantidad</td>
      <td width="144"><input name="cantidad" type="text" id="textfield" value="{cantidad}" /></td>
    </tr>
    <tr>
      <td colspan="2" align="center"><input type="submit" name="button" id="button" value="Crear" /></td>
    </tr>
  </table>
  <p>{mensaje}</p>
</form>
</body>
</html>
