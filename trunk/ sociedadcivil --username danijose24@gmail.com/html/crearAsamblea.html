<body>
<form id="form1" name="form1" method="post" action="">

  <h1><strong style="color: #6f0">Crear Asamblea</strong></h1>
  <p>
    <input name="hiddenField" type="hidden" id="hiddenField" value="{cont}" />
  </p>
  <table width="400" border="0">
    <tr>
      <td><strong>Tipo de Asamblea</strong></td>
      <td><select name="tipoAsamblea" id="tipoAsamblea">

        <option value="2">Avance</option>
      </select></td>
    </tr>
    <tr>
      <td><strong>Descripcion</strong></td>
      <td><input type="text" name="descripcion" id="descripcion" /></td>
    </tr>
    <tr>
      <td colspan="2"><input type="submit" name="enviar" id="enviar" value="aceptar" /></td>
    </tr>
  </table>
  {mensaje}
  <p>&nbsp;</p>
  <h1>{titulo}</h1>
  <p>{tabla}</p>

  <p>{Finalizar}</p>

  <p>&nbsp;</p>
