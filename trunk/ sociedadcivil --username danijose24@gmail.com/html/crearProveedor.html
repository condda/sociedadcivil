<form id="form1" name="form1" method="post"  onsubmit="return ValidarCampos(this)" action="../php/crearProveedor.php">

      <td><input name="telefono" type="text" id="telefono" value="{telefono}"  maxlength="10"/></td>
    </tr>
    <tr>

     <td><select name="NumeroProducto" id="NumeroProducto" onchange="Productos()">

       </select></td>
    </tr>

      <td colspan="3"><div id="nombreProducto"></div></td>
    </tr>
    <tr>
      <td colspan="3"><div id="productos"></div></td>
    </tr>
    <tr>
      <td colspan="3" align="center"><div id="mensajeVal"> <input type="hidden" name="flagProveedor" id="flagProveedor" value= "0" /></div></td>
    </tr>
  </table>
   <p>{mensaje}</p></form>
