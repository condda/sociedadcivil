<html>
<head>
<title>Documento sin t√≠tulo</title>
<style type="text/css">
<!--
.ccccas {
	text-align: center;
}
.negrita {
	font-weight: bold;
}
.centrar {
	text-align: center;
	font-size: 36px;
	color: #6F0;
	font-weight: bold;
}
-->
</style>
</head>

<body>
<form name="form1" method="post" action="">
  <p>&nbsp;</p>
  <p class="centrar">Solicitud de Prestamo</p>
  <table width="400" border="0">
    <tr>
      <td class="negrita">Cedula</td>
      <td><input name="cedula" type="text" id="cedula" value="{cedula}" readonly></td>
    </tr>
    <tr>
      <td class="negrita">Solicitante</td>
      <td><label>
        <input name="solicitante" type="text" id="solicitante" value="{solicitante}" readonly>
      </label></td>
    </tr>
    <tr>
      <td class="negrita">Numero de Cuotas Para Pagar</td>
      <td><label>
        <input name="cuota" type="text" id="cuota" value="{cuota}"readonly>
      </label></td>
    </tr>
    <tr>
      <td class="negrita">Monto Maximo Permitido</td>
      <td><label>
        <input name="montoMaximo" type="text" id="montoMaximo" value="{montoMaximo}"readonly>
      </label></td>
    </tr>
    <tr>
      <td class="negrita">Monto Solicitado</td>
      <td><label>
        <input type="text" name="montoSolicitado" id="montoSolicitado">
      </label></td>
    </tr>
    <tr>
      <td colspan="2" class="ccccas"><label>
          <input type="submit" name="enviar" id="enviar" value="Enviar">
      </label></td>
    </tr>
  </table>
  <p>{mensaje}</p>
  <p>&nbsp;</p>
</form>
</body>
</html>
