<body>
<form id="form1" name="form1" method="post" action="">
  <h1>Crear Compra</h1>
  <p>&nbsp;</p>
  <table width="370" border="0">
    <tr>
      <td width="60">Proveedor</td>
      <td width="250"><select name="proveedor" id="proveedor" onchange="llenarProducto()">
        <option value="0">Seleccione</option>
        
        
        {proveedor}
      
      
      </select></td>
      <td width="60">&nbsp;</td>
    </tr>
    <tr>
    <td width="0"><div id="nombreSelect"></div></td>
      <td><div id="listaProducto"></div></td>
    </tr>
    <tr>
      <td width="0">Cantidad</td>
      <td><label>
        <input type="text" name="cantidadProducto" id="cantidadProducto"  onchange="anadirBoton()" />
      </label></td>
      <td>Unidades</td>
    </tr>
    <tr>
      <td width="0">Precio</td>
      <td><div id="precio"></div></td>
      <td>Bs.F.</td>
    </tr>
    <tr>
      <td width="0" align="center">Total:</td>
      <td align="left"> <div id="totalCompra"></div></td>
      <td align="left">Bs.F.</td>
    </tr>
    <tr>
      <td colspan="3" align="center"><div id="mensajeVal"></div></td>
    </tr>
    <tr>
      <td colspan="3">&nbsp;</td>
    </tr>
    <tr>
      <td colspan="3"><div id="boton">
      </div></td>
    </tr>
  </table>
  <p><input name="flagValidacion" type="hidden" id="flagValidacion" value="0" /></p>
</form>
