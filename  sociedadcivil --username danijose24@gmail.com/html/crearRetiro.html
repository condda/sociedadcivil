<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Documento sin t√≠tulo</title>
<script> 
function alertaChecked(){ 
   	alert(document.form1.beneficiario.checked) 
} 
</script>
<script type="text/javascript" src="../js/prototype.js"></script>
<script type="text/javascript" src="../js/ValidarRetiro.js"></script>
<style type="text/css">
<!--
#form1 h1 {
	color: #6F0;
}
-->
</style>
</head>

<body>
<form id="form1" name="form1" action="">
  <h1>{razon}</h1>
  <p>&nbsp;</p>
  <table width="300" border="0">
    <tr>
      <td width="60">{tipo}</td>
      <td width="144" height="30"><select name="listaSoAv2" id="listaSoAv2" onchange="llenarBeneficiario()">
        <option value="0" "selected="selected">Seleccione</option>
              
        {opcion}
      
      </select></td>
    </tr>
    <tr>
      <td><div id="nombre"></div></td>
      <td height="0"><div id="listaB"></div></td>
    </tr>
    <tr></tr>
    <tr>
      <td>Monto</td>
      <td height="30"><input name="monto" type="text" id="monto" value="{monto}" maxlength="30" /></td>
    </tr>
    <tr>
      <td height="0" colspan="2" align="center"><div id="prueba"></div></td>
    </tr>
    <tr>
      <td height="30" colspan="2" align="center"><input type="submit" name="button" onclick="alertaChecked()" id="button" value="Crear" /></td>
    </tr>
  </table>
  <p>
    <input name="soAv" type="hidden" id="soAv" value="{soAv}" />
    <input name="razonR" type="hidden" id="razonR" value="{razonR}" />
  </p>
</form>
</body>
</html>
