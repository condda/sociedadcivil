<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Documento sin t√≠tulo</title>
<script type="text/javascript" src="../js/prototype.js"></script>
<script type="text/javascript" src="../js/ValidarCompra.js"></script>
</head>

<body>
<form id="form1" name="form1" method="post" action="">
  <table width="280" border="0">
    <tr>
      <td width="64">Proveedor</td>
      <td width="144"><select name="proveedor" id="proveedor" onchange="llenarProducto()">
        <option value="0">Seleccione</option>
        
        
        {proveedor}
      
      
      </select></td>
      <td width="58">&nbsp;</td>
    </tr>
    <tr>
    <td><div id="nombreSelect"></div></td>
      <td><div id="listaProducto"></div></td>
    </tr>
    <tr>
      <td>Cantidad</td>
      <td><label>
        <input type="text" name="cantidadProducto" id="cantidadProducto"  onchange="anadirBoton()" />
      </label></td>
      <td>Unidades</td>
    </tr>
    <tr>
      <td>Precio</td>
      <td><div id="precio"></div></td>
      <td>Bs.F.</td>
    </tr>
    <tr>
      <td align="center">Total:</td>
      <td align="left"> <div id="totalCompra"></div></td>
      <td align="left">Bs.F.</td>
    </tr>
    <tr>
      <td colspan="3" align="center"><div id="mensajeVal"></div></td>
    </tr>
    <tr>
      <td colspan="3"><div id="boton">
      </div></td>
    </tr>
  </table>
  <p>
    <input name="flagValidacion" type="hidden" id="flagValidacion" value="0" />
  </p>
</form>
<p>&nbsp;</p>
</body>
</html>
