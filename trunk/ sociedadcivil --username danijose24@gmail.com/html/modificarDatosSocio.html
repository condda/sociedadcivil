<body>
<form name="form1" method="post" action="../php/modificarDatosSocio.php">
  <table width="436" border="0">
    <tr>
      <td width="276" class="aaal">Nombre:</td>
      <td width="144"><input name="nombre" type="text" id="nombre" value="{nombre}" maxlength="30"></td>
    </tr>
    <tr>
      <td class="aaal">Apellido:</td>
      <td><input name="apellido" type="text" id="apellido" value="{apellido}" maxlength="30"></td>
    </tr>
    <tr>
      <td class="aaal">Cedula:</td>
      <td>{cedula}</td>
    </tr>
    <tr>
      <td class="aaal">Direccion:</td>
      <td><input name="direccion" type="text" id="direccion" value="{direccion}" maxlength="45"></td>
    </tr>
    <tr>
      <td class="aaal">Fecha de Nacimiento</td>
      <td><input name="fecha_nacimiento" type="text" id="direccion" value="{fecha_nacimiento}"></td>
    </tr>
    <tr>
      <td class="aaal">Telefono:</td>
      <td><input name="telefono" type="text" id="fecha_nacimiento" value="{telefono}" maxlength="10"></td>
    </tr>
    <tr>
      <td class="aaal">Nacionalidad:</td>
      <td><input name="nacionalidad" type="text" id="nacionalidad" value="{nacionalidad}" maxlength="15"></td>
    </tr>
    <tr>
      <td class="aaal">Fecha de obtencion de la Licencia:</td>
      <td><input name="fecha_licencia" type="text" id="fecha_licencia" value="{fecha_licencia}"></td>
    </tr>
    <tr>
      <td class="aaal">Sexo:</td>
      <td><select name="sexo" id="sexo">
        <option value="0" {selectS}>Seleccione</option>
        <option value="M" {selectMasculino}>Masculino</option>
        <option value="F" {selectFemenino}>Femenino</option>
      </select></td>
    </tr>
    <tr>
      <td class="aaal">Estado Civil:</td>
      <td><select name="estado_civil" id="estado_civil">
        <option value="0" {selectS}>Seleccione</option>
        <option value="Soltero" {selectSoltero}>Soltero</option>
        <option value="Casado" {selectCasado}>Casado</option>
        <option value="Divorciado" {selectDivorciado}>Divorciado</option>
        <option value="Viudo" {selectViudo}>Viudo</option>
      </select></td>
    </tr>
    <tr>
      <td class="aaal">Nombre de Conyugue:</td>
      <td><input name="nombre_conyugue" type="text" id="nombre_conyugue" value="{nombre_conyugue}" maxlength="30"></td>
    </tr>
    <tr>
      <td class="aaal">Tiene Beneficiarios?</td>
      <td class=""><select name="beneficiario" id="beneficiarios">
        <option value="0">Seleccione</option>
        <option value="1" {selectSi}>Si</option>
        <option value="2" {selectNo}>No</option>
      </select></td>
    </tr>
    <tr>
      <td colspan="2" class="aaa"><input name="enviar" type="submit" id="enviar" onClick="MM_validateForm('nombre','','R','apellido','','R','cedula','','RisNum','direccion','','R','fecha_nacimiento','','R','nacionalidad','','R','fecha_licencia','','R');return document.MM_returnValue" value="Actualizar"></td>
    </tr>
  </table>
  {mensaje}
</form>
<p>&nbsp;</p>
</body>
</html>
