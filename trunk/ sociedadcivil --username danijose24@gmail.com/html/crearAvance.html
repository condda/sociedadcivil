<body>
<form name="form1" method="post" onSubmit="return validarCamposHTML(this)" action="../php/crearAvance.php">
  <table width="436" border="0">
    <tr>
      <td width="276" class="aaal">Nombre:</td>
      <td width="144"><input name="nombre" type="text" id="nombre" maxlength="15"></td>
    </tr>
    <tr>
      <td class="aaal">Apellido:</td>
      <td><input name="apellido" type="text" id="apellido" maxlength="20"></td>
    </tr>
    <tr>
      <td class="aaal">Cedula:</td>
      <td><input name="cedula" type="text" id="cedula" maxlength="8" onChange="validarCedula()"></td>
    </tr>
    <tr>
      <td class="aaal">Direccion:</td>
      <td><input name="direccion" type="text" id="direccion" maxlength="45"></td>
    </tr>
    <tr>
      <td class="aaal">Fecha de Nacimiento</td>
      <td><p>
        <input name="fecha_nacimiento" type="text" id="fecha_nacimiento" readonly="readonly">
      <a href="#" onClick="displayCalendar(document.forms[0].fecha_nacimiento,'yyyy-mm-dd',this)">Calendario</a> </p></td>
    </tr>
    <tr>
      <td class="aaal">Telefono:</td>
      <td><input type="text" name="telefono" id="telefono" maxlength="10"></td>
    </tr>
    <tr>
      <td class="aaal">Nacionalidad:</td>
      <td><input name="nacionalidad" type="text" id="nacionalidad" maxlength="15"></td>
    </tr>
    <tr>
      <td class="aaal">Fecha de obtencion de la Licencia:</td>
      <td><p>
        <input name="fecha_licencia" type="text" id="fecha_licencia" readonly="readonly">
      <a href="#" onClick="displayCalendar(document.forms[0].fecha_licencia,'yyyy-mm-dd',this)">Calendario</a> </p></td>
    </tr>
    <tr>
      <td class="aaal">Sexo:</td>
      <td><select name="sexo" id="sexo">
        <option value="0">Seleccione</option>
        <option value="M">Masculino</option>
        <option value="F">Femenino</option>
      </select></td>
    </tr>
    <tr>
      <td class="aaal">Estado Civil:</td>
      <td><select name="estado_civil" id="estado_civil" onChange="insertarEliminarConyugue()">
        <option value="0">Seleccione</option>
        <option value="Soltero">Soltero</option>
        <option value="Casado">Casado</option>
        <option value="Divorciado">Divorciado</option>
        <option value="Viudo">Viudo</option>
      </select></td>
    </tr>
  
    <tr>
      <td  class="aaal"> <div id="campoNombreConyugue"></div></td>
      <td> <div id="campoNombreConyugue1"></div></td>
    </tr>
    <tr>
      <td class="aaal">Tiene Beneficiarios?</td>
      <td class=""><select name="beneficiario" id="beneficiario">
        <option value="0">Seleccione</option>
        <option value="1">Si</option>
        <option value="2">No</option>
      </select></td>
    </tr>
    <tr>
      <td class="aaal">Monto de Inscripcion</td>
      <td class=""><label>
        <input name="monto" type="text" id="monto" maxlength="6">
      </label></td>
    </tr>
    <tr>
      <td colspan="2"><div id="insertarBeneficiarios"></div></td>
    </tr>
    <tr>
      <td colspan="2" class="aaa"><div id="mensajeVal">
        
      </div></td>
    </tr>

  <p>
    <input name="tipo" type="hidden" id="tipo" value="{tipo}">
  </p>
  <p>{mensaje} </p>
